<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de datos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #3498db;
            animation: pulse 2s infinite;
        }
        .info {
            margin-bottom: 20px;
            text-align: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 1s both;
        }
        .contact-icons {
            font-size: 24px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        .contact-icons a {
            color: #3498db;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .contact-icons a:hover {
            color: #2980b9;
            transform: scale(1.2) rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto2.jpg" alt="Student Photo" class="profile-img">
        <h1>Javier Alexander Alfaro Romero</h1>
        <div class="info">
            <p><strong>Carnet:</strong> AR19063</p>
            <p><strong>Carrera:</strong> Ingeniería de Sistemas Informáticos</p>
        </div>
        <div class="contact-icons">
            <a href="#" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" title="Phone"><i class="fas fa-phone"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
