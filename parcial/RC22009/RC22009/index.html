<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página personal UES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        header {
            background-color: #cccccc;
            color: #333;
            padding: 10px;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .info {
            background-color: #2f4f4f;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            animation: slideInLeft 0.8s ease-out;
        }
        .photo {
            padding: 20px;
            text-align: center;
            animation: slideInRight 0.8s ease-out;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons .fa-github:hover {
            color: #333;
        }
        .social-icons .fa-facebook:hover {
            color: #1877F2;
        }
        .social-icons .fa-twitter:hover {
            color: #1DA1F2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Página personal UES</h1>
        </header>
        <div class="content">
            <div class="info">
                <h2>Datos del estudiante</h2>
                <p><strong>Nombre:</strong><br>Hector Gerardo Rodriguez Chamagua</p>
                <p><strong>Carnet:</strong><br>RC22009</p>
                <p><strong>Carrera:</strong><br>Ingeniería de Sistemas Informáticos</p>
            </div>
            <div class="photo">
                <img src="/img/foto.png" alt="Foto del estudiante">
                <div class="social-icons">
                    <p>Contact</p>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
